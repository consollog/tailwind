<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col justify-center gap-8 h-screen">
      <!-- Navbar 1 -->
      <div class="bg-slate-700 shadow-2xl text-white antialiased">
        <div
          class="container max-w-screen-xl mx-auto h-20 flex items-center justify-between"
        >
          <div class="logo">
            <h1 class="uppercase text-xl font-semibold">Logobakery</h1>
          </div>
          <div class="nav-items">
            <ul class="flex xl:gap-16 md:gap-2">
              <li>Services</li>
              <li>Projects</li>
              <li>About</li>
            </ul>
          </div>
          <div class="bg-blue-500 px-10 py-2 rounded-full">Contact</div>
        </div>
      </div>
      <!-- Navbar 2 -->
      <div class="bg-slate-700 shadow-2xl text-white antialiased">
        <div
          class="container max-w-screen-xl mx-auto h-20 flex items-center justify-between"
        >
          <div class="nav-items">
            <ul class="flex items-center xl:gap-16 md:gap-2">
              <li>Services</li>
              <li>Projects</li>
              <li>About</li>
              <div class="bg-blue-500 px-10 py-2 rounded-full">Contact</div>
            </ul>
          </div>
          <div class="logo">
            <h1 class="uppercase text-xl font-semibold">Logobakery</h1>
          </div>
        </div>
      </div>
      <!-- Navbar 3 -->
      <div class="bg-slate-700 shadow-2xl text-white antialiased">
        <div
          class="container max-w-screen-xl mx-auto h-20 flex items-center justify-between"
        >
          <div class="nav-items order-2">
            <ul class="flex items-center xl:gap-10 md:gap-2">
              <li>Services</li>
              <li>Projects</li>
              <li>About</li>
              <div class="bg-blue-500 px-10 py-2 rounded-full">Contact</div>
            </ul>
          </div>
          <div class="logo order-1">
            <h1 class="uppercase text-xl font-semibold">Logobakery</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
